<!DOCTYPE html>
<html>
<head>
	<title>Positioning Elements</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			box-sizing: border-box;
			margin: 0px;
			border: 0px;
		}
		h1 {
			margin-bottom:  10px;
		}
		div {
			background-color: cyan;

		}
		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			margin-bottom: 10px;
		}
		#p1 {
			background-color: brown;
			position: relative;
			top: 50px;
			left: 50px;
			left: 60px;

		}
		#p2 {
			background-color: yellow;

		}
		#p3 {
			background-color: green;

		}
		#p4 {
			background-color: red;
		}

	</style>
</head>
<body>
	<h1>Positioning of Elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	</div>

</body>
</html>
