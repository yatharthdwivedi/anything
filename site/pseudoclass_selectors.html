<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Class Selectors</title>
	<meta charset="utf-8">
	<style type="text/css">
		header ul{
			list-style: none;
		}
		a:link , a:visited{
			background-color: yellow;
			text-decoration: none;
			border: 2px solid blue;
			color: red;
			display: block;
			text-align: center;
			width: 200px;
			margin-bottom: 2px;
		}
		a:hover , a:active {
			background-color: red;
			color: blue;
			cursor: no-drop;
		}
		header li:nth-child(3)
		{
			font-size: 24px;

		}
		section div:nth-child(even)
		{
			background-color: magenta;
		}
	</style>
</head>
<body>
<header>
	<h1>Some Random Links</h1>
	<ul>
		<li><a href="?">Homw</a></li>
		<li><a href="https://github.com/yatharthdwivedi?tab=repositories" target="_blank">My Profile</a></li>

	</ul>

</body>
</html>
