<!DOCTYPE html>
<html>
<head>
	<title>Floating Elements</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			float: left;
			margin: 10px;
		}
		div {
			background-color: cyan;
		}
		#p1 {
			
			
			background-color: maroon;
						
		}
		#p2 {
			
			background-color: green;

			
			
		}
		#p3 {
			
			background-color: yellow;
			clear: left;
			
			

			
		}
		#p4 {
			
			background-color: brown;
			
		}
		section {
			clear: both;
		}

	</style>

</head>
<body>
	<h1>Floating Elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>So April may've come in September, but thank god it's come. Also Mumbai Indians may've mastered the art of winning titles, but clearly they have no clue as to how to go about winning openers. CSK know it all.</section>
	</div>

</body>
</html>
